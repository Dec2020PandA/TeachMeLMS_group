<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Quiz</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <link rel=”stylesheet” href={% static ‘/style-course-vid.css’ %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>
        /*{
            border: 1px dotted red;
        }*/
        #wrapper{
            height: 100vh;
            background-image: linear-gradient(rgb(165, 165, 165), rgb(243, 241, 241), rgb(165, 165, 165));
        }
        #footer{
            background-color:rgb(88, 88, 88);
            color:rgb(228, 227, 227);
        }
        #footer .col-sm-12{
            width: 70px;
            margin: 0 auto;
            font-size: 10px;
        }
        .col-sm-6{
            padding: 10px;
        }
        .nav_transparency {
            background-color: rgb(248, 249, 250, 0.85);
        }
        #quiz{
            background-image: radial-gradient(rgb(255, 246, 209), white, rgb(255, 246, 209));
        }
        .answer{
            display: block;
        }
        #sub-button{
            width: 66px;
            margin: 0px 46%;
        }
        #title{
            background-color:rgba(156, 102, 177, 0.7);
            border-radius: 15px;
            text-decoration: underline;
            width: fit-content;
            margin: 10px auto 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id=wrapper>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light nav_transparency">
            <img src="{% static '/img/LOGO_TeachMe_Owl.png' %}" alt="TeachMe Logo" class="img-fluid" style="max-width: 150px;">
            <!-- <a class="navbar-brand" href="#">Navbar w/ text</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Course Library</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <span class="navbar-text">
                Your learning resource for on-demand instruction.
            </span>
            </div>
        </nav>
        <!-- End Nav Bar -->
        <h2 id="title" class="shadow p-3">Take the Quiz!</h2>
        <div class="container-fluid">
            <div id=quiz class="shadow p-3">
                <form action="/submit_quiz/{{course.id}}" method="POST">
                    {% csrf_token %}
                    {% for item in items %}
                    <div id="question" class="row">
                        <div class="m-10 col-sm-6" id=description>
                            <input type="hidden" name="{{q_num}}" value="{{q_id}}">
                            <p>{{item.q_num}}. {{item.q_content}}</p>
                        </div>
                        <div class="m-10 col-sm-6">
                            <div class="answer">
                                <input type="radio" name="{{item.q_id}}" value="{{item.answer1_id}}">
                                <label for="{{item.answer1_id}}">{{item.answer1_content}}</label>
                            </div>
                            <div class="answer">
                                <input type="radio" name="{{item.q_id}}" value="{{item.answer2_id}}">
                                <label for="{{item.answer2_id}}">{{item.answer2_content}}</label>
                            </div>
                            <div class="answer">
                                <input type="radio" name="{{item.q_id}}" value="{{item.answer3_id}}">
                                <label for="{{item.answer3_id}}">{{item.answer3_content}}</label>
                            </div>
                            <div class="answer">
                                <input type="radio" name="{{item.q_id}}" value="{{item.answer4_id}}">
                                <label for="{{item.answer4_id}}">{{item.answer4_content}}</label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="row" id="submission">
                        <div class="col-sm-12">
                            <input id="sub-button" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id=footer>
        <div class="col-sm-12">Copyright</div>
    </div>
</body>
</html>

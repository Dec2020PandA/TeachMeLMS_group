<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Random Quiz</title>
</head>
<body>
    <h1>Create a Random Quiz</h1>
    <form action="create_random_quiz" method="POST" >
        {% csrf_token %}
        <select name="course" id="course" class="custom-select mr-2" required>
            <option value="">Choose course...</option>
            {% for course in courses %}
            <option value="{{course.id}}">{{course.title}}</option>
            {% endfor %}
        </select>
        <button type="submit">Create Random Quiz</button>
    </form>

</body>
</html>
